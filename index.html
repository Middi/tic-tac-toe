<!DOCTYPE html>

<html lang="en">

<head>

    <title>Tic-Tac-Toe</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/facicon.png" />

    <!-- Meta Data -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Tic-Tac-Toe Game">


    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <header>
		<nav>
			<h1 class="logo"><a href="/wiki-viewer/"><i class="fa fa-free-code-camp" aria-hidden="true"></i><span>Tic</span>Tac<span>Toe</span></a></h1>
		</nav>
    </header>

    <main>
        <section>
            <div class="row">
                <div id="1" class="square right-border"></div>
                <div id="2" class="square right-border"></div>
                <div id="3" class="square"></div>
            </div>
            <div class="row">
                <div id="4" class="square top-border right-border"></div>
                <div id="5" class="square top-border right-border"></div>
                <div id="6" class="square top-border"></div>
            </div>
            <div class="row">
                <div id="7" class="square top-border right-border"></div>
                <div id="8" class="square top-border right-border"></div>
                <div id="9" class="square top-border"></div>
            </div>

            <div class="row">
                <button role="button" class="restart"><i class="fa fa-repeat" aria-hidden="true"> </i> RESTART</button>
            </div>
        </section>

        <!-- MODAL WORLD -->
        <div id="winner" class="hidden">
            <h2>You Win!!</h2>
            <button role="button" class="restart"><i class="fa fa-repeat" aria-hidden="true"> </i> RESTART</button>
        </div>

    </main>

    	<footer>
		<p class="built">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://www.richardmiddleton.me"><strong>RICHARD MIDDLETON</strong></a></p>
	</footer>



    <!-- JAVASCIPT -->
    <script type="text/javascript" src="main.js"></script>
</body>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans:300,700" rel="stylesheet">


</html>
